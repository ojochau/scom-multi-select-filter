version: "3"
services:
  install:
    # user: node
    image: node:18
    volumes:
      - .:/app
    command: bash -c "cd /app && rm -rf node_modules && rm -f package-lock.json && npm i && cd /app/test && rm -rf node_modules && rm -f package-lock.json && npm i"
  build: 
    # user: node
    image: node:18
    volumes:
      - .:/app
    command: bash -c "cd /app && npm run build"  
  buildLocal: 
    # user: node
    image: node:18
    volumes:
      - .:/app
    command: bash -c "cd /app/test && npm run build"  
  serve:
    # user: node
    image: node:18
    ports:
      - "8084:8080"
    volumes:
      - .:/app
    command: bash -c "cd /app && npm run serve"   
  test:
    # user: node
    image: node:18
    ports:
      - "8083:8080"
    volumes:
      - .:/app
    command: bash -c "cd /app && npm run test"
  dev:
    #docker-compose run --rm dev bash
    # user: node
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    tty: true
    stdin_open: true
